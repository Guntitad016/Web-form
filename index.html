<!DOCTYPE html>
<html>
<head>
    <title>การสร้างฟอร์ม</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
            background-color: lightyellow;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background: lightgoldenrodyellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .form-group input[type="text"], .form-group input[type="password"], .form-group textarea, .form-group select {
            width: 100%;
            padding: .5rem;
            border-radius: .25rem;
            border: 1px solid whitesmoke;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            margin-right: .5rem;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: .5rem;
            border: none;
            border-radius: .25rem;
            font-size: 1rem;
        }
        .form-group .btn-primary {
            background-color: darkmagenta;
            color: #ffffff;
        }
        .form-group .btn-secondary {
            background-color: darkslateblue;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ระบบลงทะเบียนสมัครสมาชิก</h3>
        <form>
            <div class="form-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" maxlength="20">
            </div>
            <div class="form-group">
                <label for="lastname">นามสกุล:</label>
                <input type="text" id="lastname" name="lastname" maxlength="20">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" maxlength="8">
            </div>
            <div class="form-group">
                <label>อายุ:</label>
                <input type="radio" name="age" value="0" id="age1"><label for="age1">15-20ปี</label>
                <input type="radio" name="age" value="1" id="age2"><label for="age2">20-25ปี</label>
                <input type="radio" name="age" value="2" id="age3"><label for="age3">25ปีขึ้นไป</label>
            </div>
            <div class="form-group">
                <label for="address">ที่อยู่:</label>
                <textarea id="address" name="address" rows="5">กรอกข้อมูลที่อยู่</textarea>
            </div>
            <div class="form-group">
                <label>วิชาเรียน:</label>
                <input type="checkbox" name="subject" value="program" id="subject1"><label for="subject1">Programming</label>
                <input type="checkbox" name="subject" value="network" id="subject2"><label for="subject2">network</label>
                <input type="checkbox" name="subject" value="DB" id="subject3"><label for="subject3">database</label>
            </div>
            <div class="form-group">
                <label for="dept">เลือกแผนกวิชาที่ต้องการสมัคร:</label>
                <select id="dept" name="dept">
                    <option value="1">เทคโนโลยีสารสนเทศ</option>
                    <option value="2">คอมพิวเตอร์ธุรกิจ</option>
                    <option value="3">อิเล็กทรอนิกส์</option>
                    <option value="4">ไฟฟ้ากำลัง</option>
                    <option value="5">เครื่องกล</option>
                    <option value="6">ก่อสร้าง</option>
                    <option value="7">เทคนิคคอมพิวเตอร์</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">ส่งข้อมูล</button>
                <button type="reset" class="btn-secondary">ล้างข้อมูล</button>
            </div>
        </form>
    </div>
</body>
</html>
